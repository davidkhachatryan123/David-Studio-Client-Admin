<app-dashboard-layout>
  <app-dashboard-main-upload-actions (onUpload)="onUpload($event)"
                                     [progress]="fileUploadProgress">
    
  </app-dashboard-main-upload-actions>

  <app-dashboard-main-uploads [data]="data"
                              [resultsLength]="resultsLength"
                              (onChange)="onChangeFilesList($event)"
                              (onDelete)="onDelete($event)">

  </app-dashboard-main-uploads>
</app-dashboard-layout>
