<div class="container">
  <mat-card class="login">
    <mat-card-header>
      <mat-card-title>David Studio</mat-card-title>
      <mat-card-subtitle>Admin Panel</mat-card-subtitle>
    </mat-card-header>
  
    <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field appearance="outline">

          <mat-label>Enter your login</mat-label>
          <input #login type="text" matInput placeholder="Login" formControlName="login">
          
          <mat-hint align="end">{{login.value.length}}/16</mat-hint>
          <mat-error>Login is invalid</mat-error>

        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
  
          <mat-label>Enter your password</mat-label>
          <input #password type="text" matInput placeholder="Password" formControlName="password">

          <mat-hint align="end">{{password.value.length}}/64</mat-hint>
          <mat-error>Password is invalid</mat-error>

        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions class="actions">
        <button type="submit" mat-raised-button color="primary">Log In</button>
      </mat-card-actions>
    </form>

  </mat-card>
</div>
