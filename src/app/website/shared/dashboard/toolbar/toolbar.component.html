<mat-toolbar color="primary">
  <button mat-icon-button (click)="openMenu()">
    <mat-icon *ngIf="!isMenuOpened">menu</mat-icon>
    <mat-icon *ngIf="isMenuOpened">arrow_back</mat-icon>
  </button>

  <span>David Studio Admin Panel</span>
  <span class="spacer"></span>
  
  <button mat-raised-button color="warn" (click)="signOut()">
    Sign Out
  </button>

</mat-toolbar>
